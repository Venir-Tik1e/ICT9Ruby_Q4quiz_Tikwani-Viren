<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style type="text/css">
    body {
        background-image: url('https://static.vecteezy.com/system/resources/previews/026/467/697/original/peaceful-calm-night-at-beach-with-full-moon-vector.jpg');
        background-repeat: no-repeat;
    }


    .op {
        opacity: 1;
    }

    #one {
        font-family: 'Brush Script MT';
        font-size: 18; 
    }

    #bigdiv { 
        width: 420px; 
        opacity: 0.7; 
    }

    
</style>


<body>

<div class="container text-light p-3 mt-5 rounded opac" id="bigdiv">
    <div id="ok">
    <div class="op">
        <h1 id="one">Lets showcase your best work!</h1>
        <h3 id="one" class="text-center">Login now!</h3>
        
        <!-- Image div -->
        <div class="d-flex justify-content-center mb-3">
            <img src="file.jpg" class="rounded-circle img img-thumbnail w-50">
        </div>
        
        <!-- Form -->
        <form id="loginForm">
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label op"><strong>Email:</strong></label>
                <input type="text" class="form-control w-100" id="Email">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label op"><strong>Password:</strong></label>
                <input type="password" class="form-control w-100" id="Password">
            </div>
        </form>
        
        <div class="text-center">
            <button class="btn btn-info container w-50 mt-3" onclick="authenticate()"><strong>Login</strong></button>
        </div>
        
        <script>
            function authenticate() {
                var email = document.getElementById("Email").value;
                var password = document.getElementById("Password").value;
                
                if (email === "abc" && password === "123") {
                    window.location.replace("port.html");
                } else {
                    alert("Wrong Password or Email");
                }
            }
        </script>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
